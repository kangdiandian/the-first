<!-- 鼠标事件 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>鼠标事件</title>
  </head>
  <body>
    <div class="mouse-event" onmouseover="mouseEvent(this, 'red')" onmouseout="mouseEvent(this, 'blue')" onclick="mouseEvent(this, 'yellow')" ondblclick="mouseEvent(this, 'green')" onmousedown="mouseEvent(this, 'black')" onmouseup="mouseEvent(this, 'red')">鼠标事件改变颜色</div>
  </body>
  <script charset="utf-8">
    function mouseEvent(obj, color) {
      obj.style.backgroundColor = color;
    };
  </script>
</html>
